<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page assignment</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="container">
        <div class="row">
            <div class="col"><input type="text" id="first-name" placeholder="First Name"></div>
            <div class="col"><input type="text" id="last-name" placeholder="Last Name"></div>
        </div>
        <div class="row">
            <input type="text" id="mobile-no" placeholder="Mobile No.">
        </div>
        <div class="row">
            <input type="text" id="email" placeholder="Email Address">
        </div>
        <div class="row">
            <div class="col"><input type="text" id="password" placeholder="Password"></div>
            <div class="col"><input type="text" id="confirm-password" placeholder="Confirm Password"></div>
        </div>
        <div class="row">
            <div class="col"><input type="checkbox" id="termsandcond"><label for="termsandcond">I agree</label></div>
    <div class="col"><p>By clicking <span id="register">Register</span> you agree to the <a href="#">Terms and Conditions</a>  set out by this site, including our cookie use.</p></div>
        </div>
        <div class="row">
            <div class="col"><button >Register</button></div>
            <div class="col"><button>Sign In</button></div>
        </div>    
    
    </div>
</body>
</html>
